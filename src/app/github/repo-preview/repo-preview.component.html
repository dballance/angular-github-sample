<div class="panel panel-default">
  <div class="panel-heading"><a [href]="repo.html_url" target="_blank">{{ repo.name }}</a><span class="pull-right"><span class="glyphicon glyphicon-star"></span> {{ repo.stargazers_count }}</span></div>
  <div class="panel-body">
   {{ repo.description }}
   <button class="btn btn-primary pull-right" (click)="view.emit(repo)">View</button>
  </div>
</div>
